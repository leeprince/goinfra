linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - goimports
    - golint
    - scopelint
    - bodyclose
    - dogsled
    - dupl
    - errorlint

linters-settings:
  govet:
    check-unreacheable: true
    check-rangeloops: true
    check-copylocks: true
    disable:
      - composite

